<extend name="Public/base"/>
<block name="content">
	<link href="__CSS__/personal.css" rel="stylesheet" type="text/css">
	<link href="__CSS__/stepstyle.css" rel="stylesheet" type="text/css">
	<div class="center">
		<div class="col-main">
			<div class="main-wrap">

				<div class="am-cf am-padding">
					<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
				</div>
				<hr/>
				<!--进度条-->
				<div class="m-progress">
					<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
						<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
						<span class="u-progress-placeholder"></span>
					</div>
					<div class="u-progress-bar total-steps-2">
						<div class="u-progress-bar-inner"></div>
					</div>
				</div>
				<form class="am-form am-form-horizontal" action="{:U()}" id="cp">
					<div class="am-form-group">
						<label for="user-old-password" class="am-form-label">原密码</label>
						<div class="am-form-content">
							<input type="password" id="user-old-password" placeholder="请输入原登录密码">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-new-password" class="am-form-label">新密码</label>
						<div class="am-form-content">
							<input type="password" id="user-new-password" placeholder="由数字、字母组合">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-confirm-password" class="am-form-label">确认密码</label>
						<div class="am-form-content">
							<input type="password" id="user-confirm-password" placeholder="请再次输入上面的密码">
						</div>
					</div>
					<div class="info-btn">
						<div class="am-btn am-btn-danger" id="btn">保存修改</div>
					</div>

				</form>

			</div>
			<!--底部-->
			<div class="footer">
				<div class="footer-hd">
					<p>
						<a href="#">恒望科技</a>
						<b>|</b>
						<a href="#">商城首页</a>
						<b>|</b>
						<a href="#">支付宝</a>
						<b>|</b>
						<a href="#">物流</a>
					</p>
				</div>
				<div class="footer-bd">
					<p>
						<a href="#">关于恒望</a>
						<a href="#">合作伙伴</a>
						<a href="#">联系我们</a>
						<a href="#">网站地图</a>
						<em>© 2015-2025 Hengwang.com 版权所有</em>
					</p>
				</div>
			</div>
		</div>

		<aside class="menu">
			<ul>
				<li class="person">
					<a href="index.html">个人中心</a>
				</li>
				<li class="person">
					<a href="#">个人资料</a>
					<ul>
						<li> <a href="information.html">个人信息</a></li>

				<li class="person">
					<a href="#">我的交易</a>
					<ul>
						<li><a href="order.html">订单管理</a></li>
						<li> <a href="change.html">退款售后</a></li>
					</ul>
				</li>
				<li class="person">
					<a href="#">我的资产</a>
					<ul>
						<li> <a href="coupon.html">优惠券 </a></li>
						<li> <a href="bonus.html">红包</a></li>

				<li class="person">

</block>

<block name="js">
	<script>
		$(function () {
			var form = $('#cp');
			$('#btn').click(function () {
				$.post(form.attr('action'),form.serialize(),function (data) {
					alert(data.msg);
					if(data.code){
					    return false;
					}else{
					    window.location.href=data.data;
					}
                })
            })
        })
	</script>
