<extend name="Public/base"/>
<block name="content">
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">{$title}</strong>  <small></small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-8 am-u-md-push-1">
          <form class="am-form am-form-horizontal" action="{:U('sysswitch')}" method="post">
            <input type="hidden" name="id" value="1">
            <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-3 am-form-label">关闭系统</label>
             <div class="am-u-sm-9">
               <label class="am-radio-inline">
                 <input type="radio" name="is_open" value="1" <php>echo $data == 1 ? 'checked':' '</php>  data-am-ucheck> 是
               </label>
               <label class="am-radio-inline">
                 <input type="radio" name="is_open" value="2" <php>echo $data == 2 ? 'checked':' '</php> data-am-ucheck> 否
               </label>
             </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
<block name="js">
  <script>
    $(function () {
        var form = $('form');

        $('form').submit(function (e) {
         
            e.preventDefault();
            $.post(form.attr('action'),form.serialize(),function (data) {
                layer.msg(data.msg,{time:1000},function () {
                    if(data.code){
                        return false;
                    }else{
                        window.location.href=data.data;
                    }
                })

            },'json')
        })
    })
  </script>
</block>
